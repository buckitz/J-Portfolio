    <script>
        function toggleDropdown(button) {
            let el = button.nextElementSibling;
            while (el && !el.classList.contains("dropdown-content")) {
                el = el.nextElementSibling;
            }
            if (el) {
                el.classList.toggle("show");
            }
        }

        // ðŸ”‘ grab preview box + all links that have data-desc
        const previewBox = document.querySelector(".preview");
        const links = document.querySelectorAll("a[data-desc]");

        // add hover listeners
        links.forEach(link => {
            link.addEventListener("mouseenter", () => {
                const imgSrc = link.getAttribute("data-img");
                const desc = link.getAttribute("data-desc");

                // only show preview if attributes exist
                if (imgSrc || desc) {
                    previewBox.innerHTML = `
          ${imgSrc ? `<img src="${imgSrc}" alt="Preview">` : ""}
          ${desc ? `<p>${desc}</p>` : ""}
        `;
                }
            });

            link.addEventListener("mouseleave", () => {
                previewBox.innerHTML = "";
            });
        });

        const clickSfx = new Audio("/public/assets/click.wav");

        function playClickSound() {
            clickSfx.currentTime = 0;
            clickSfx.play();
        }

        document.addEventListener("click", () => {
            playClickSound();
        });
    </script>
